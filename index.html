		function createElement(tagName , Attributes){
			var ele = document.createElementNS('http://www.w3.org/2000/svg', tagName);
			for (var k in Attributes)
                ele.setAttribute(k, Attributes[k]);
			return ele;
		}

		function intiSVGEle(){
			var color = ["red" ,"blue" , "yellow" , "green" ,"pink" , "cyan" , "blueviolet" , "turquoise" , "silver"];
			var cx = 0 , cy = 0;
			var row = 0 , column = 0;
			for (var i = 0; i < color.length; i++) {
				cy =  110 * row;
				cx =  110 * column;
				column++;
				if(i == 2 || i == 5){
					column = 0;
					row++
				}

				var rect = createElement('rect' , {x: cx , y : cy , style : "fill:"+color[i]+";stroke-width:3;stroke:rgb(0,0,0)" , width : "100" , height : "100"})
				$('svg').append(rect)
				
			};

			/*var allRect = $('rect');
